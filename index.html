<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Emmanuel Delgado - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        section {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .skill-card {
          width: 150px;
          height: 100px;
          line-height: 100px; /* centers text vertically */
          text-align: center;
          font-weight: bold;
          color: #333;
          border: 1px solid #ddd;
          border-radius: 10px;
          background-color: #f8f9fa;
          transition: all 0.3s ease;
          cursor: pointer;
          position: relative;
        }
        
        /* Hide text and show image on hover */
        .skill-card.html-css:hover {
          color: transparent; /* hide text */
          background: url('profile_img/css.png') no-repeat center center;
          background-size: contain;
        }
        
        .skill-card.php:hover {
          color: transparent;
          background: url('profile_img/php.png') no-repeat center center;
          background-size: contain;
        }
        
        .skill-card.js:hover {
          color: transparent;
          background: url('profile_img/javascript.png') no-repeat center center;
          background-size: contain;
        }
        
        .skill-card.mysql:hover {
          color: transparent;
          background: url('profile_img/mysql.png') no-repeat center center;
          background-size: contain;
        }
        
        .skill-card.laravel:hover {
          color: transparent;
          background: url('profile_img/laravel.png') no-repeat center center;
          background-size: contain;
        }


        h2 {
            color: #4CAF50;
            margin-top: 0;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 8px;
            border-left: 5px solid #4CAF50;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Jay Emmanuel Delgado</h1>
        <p>Aspiring software developer specializing in PHP and Laravel</p>
    </header>

    <main>
        <section id="skills">
            <h2>Skills</h2>
            <ul>
                <li>HTML / CSS</li>
                <li>PHP</li>
                <li>JavaScript</li>
                <li>MySQL</li>
                <li>Laravel</li>
            </ul>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <p>(Add your projects here later)</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>(Add your contact info or form here later)</p>
        </section>
    </main>

    <footer>
        &copy; 2025 Jay Emmanuel Delgado â€” Portfolio
    </footer>

</body>
</html>
